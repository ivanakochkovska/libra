<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Кориснички профил</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../css/css/assets/css/main.css" />
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        header{
            background-image: url('static/css/css/02.jpg');
        }
    </style>
</head>
<body class="is-preload">

<!-- Header -->
<header  id="header" >
    <div class="inner">
        <a href="#" class="image avatar"><img src="../css/css/assets/images/avatar.jpg" alt="" /></a>
        <h1><strong>Почитуван/а</strong>, <br />
            добредојдовте на вашиот кориснички профил.<br />
        </h1>
    </div>

</header>
<div id="main">
    <!-- Two -->
    <section id="two" style="position: center">
        <div style="position: center">
            <h2>Листа на книги</h2>
            <div class="row">
                <ul>
                    <li th:each="kniga : ${page}">
                        <article class="col-6 col-12-xsmall work-item">


                            <h3  th:text="${kniga.ime}">Default</h3>
                            <br>
                            <h3  th:text="${kniga.avtor}">Default</h3>
                            <br>
                            <p th:text="${kniga.opis}">Default</h3></p>
                            <br>
                            <p th:text="${kniga.id}">Default</h3></p>
                            <img th:src="@{./css/css/sliki/{imageId}(imageId=${kniga.adresa_slika})}" class="img-responsive"
                                 style="width: 200px; height: 250px">
                        </article>

                </ul>
            </div>
        </div>

        <div class="pagination-div">
    <span th:if="${page.hasPrevious()}">
        <a th:href="@{/profilAllBooks(page=${page.number-1},size=${page.size})}">Претходна</a>
    </span>
            <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                <span th:if="${page.number == i}" class="selected">[[${i}+1]]</span>
                <span th:unless="${page.number == i}">
             <a th:href="@{/profilAllBooks(page=${i},size=${page.size})}">[[${i}+1]]</a>
        </span>
            </th:block>
            <span th:if="${page.hasNext()}">
        <a th:href="@{/profilAllBooks(page=${page.number+1},size=${page.size})}">Следна</a>
    </span>
        </div>
    </section>
</div>









</section>

</body>
</html>
