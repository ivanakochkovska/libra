<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Кориснички профил</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../css/css/assets/css/main.css" />
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        header{
            background-image: url('static/css/css/02.jpg');
        }
    </style>
</head>
<body class="is-preload">

<!-- Header -->
<header  id="header" >
    <div class="inner">
        <a href="#" class="image avatar"><img src="../css/css/assets/images/avatar.jpg" alt="" /></a>
        <h1><strong>Почитуван/а</strong>, <br />
            добредојдовте на вашиот кориснички профил.<br />
        </h1>
    </div>

</header>

<!-- Main -->







<!-- Two -->
<section id="two">

    <div class="row" style="margin-left: 750px; margin-top: 60px">
        <ul>
            <li th:each="kniga : ${oneBook}">
                <article class="col-6 col-12-xsmall work-item">

                    <img th:src="@{./css/css/sliki/{imageId}(imageId=${kniga.adresa_slika})}" class="img-responsive"
                    style="width: 550px; height: 700px">
                    <br><br>

                    <h3  th:text="${kniga.ime}">Default</h3>
                    <br>
                    <h3  th:text="${kniga.avtor}">Default</h3>
                    <br>
                    <p th:text="${kniga.opis}">Default</h3></p>
                    <br>
                    <p th:text="${kniga.id}">Default</h3></p>
                    <br>




                </article>

        </ul>
    </div>

</section>

<!-- Three -->






<!-- Footer -->


<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.poptrox.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
